<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./styles.css" rel="stylesheet">
  <title>Virtron Vaults</title>
  <style>
    /* Media query to hide the vault image on smaller screens */
    @media (max-width: 768px) {
      .right-content {
        display: none;
      }
      .left-content {
        width: 100%; /* Adjust width to take full screen */
        padding: 20px; /* Add padding for better spacing */
      }
    }
  </style>
</head>
<body class="bg-black text-white h-screen relative">
  <!-- Main Content -->
  <div class="h-full w-full flex flex-wrap">
    <!-- Left Content -->
    <div class="left-content w-1/2 flex flex-col justify-center items-start px-10 z-10">
      <!-- Logo with Text -->
      <div class="flex items-center mb-4">
        <img src="./logo.png" alt="Virtron Logo" class="h-24 w-24" />
        <div>
          <h1 class="text-4xl font-semibold">Virtron Vaults</h1>
        </div>
      </div>
      <!-- Title -->
      <h2 class="text-6xl font-bold mb-6 leading-tight">
        Storage for <br />
        Metaverse Valuables
      </h2>
      <!-- Description -->
      <p class="text-lg text-gray-300 leading-relaxed mb-8">
        Virtron Vaults is the trusted solution for storing, managing, and accessing your most valuable digital assets in the metaverse.
      </p>
      <!-- CTA Button -->
      <a href="blockchain.html">
        <button class="bg-white text-black py-1.5 px-8 rounded-full font-semibold text-lg hover:bg-black hover:text-white hover:border hover:border-white transition-all">
          Learn More
        </button>
      </a>
    </div>
    <!-- Right Image with Overlay -->
    <div class="right-content w-1/2 h-full relative">
      <img src="./Vault.webp" alt="Vault" class="h-full w-full object-cover" />
      <div class="absolute inset-0 bg-black opacity-50"></div>
    </div>
  </div>
</body>
</html>
